<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="application-name" content="{{ .Site.Params.appName }}">
<meta name="apple-mobile-web-app-title" content="{{ .Site.Params.appName }}">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="manifest" href="{{ "manifest.webmanifest" | relURL }}">
<meta name="msapplication-config" content="{{ "browserconfig.xml" | relURL }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ "assets/icons/apple-touch-icon.png" | relURL }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ "assets/icons/favicon-32x32.png" | relURL }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ "assets/icons/favicon-16x16.png" | relURL }}">
<link rel="shortcut icon" href="{{ "favicon.ico" | relURL }}">
<meta name="theme-color" content="{{ .Site.Params.themeColor }}">
<meta name="msapplication-TileColor" content="{{ .Site.Params.themeColor }}">
<link rel="mask-icon" href="{{ "assets/icons/safari-pinned-tab.svg" | relURL }}" color="{{ .Site.Params.safariPinnedTabColor }}">
{{ with .Description }}<meta name="description" content="{{ . }}">{{ end }}
{{ with .Keywords }}<meta name="keywords" content="{{ . }}">{{ end }}
{{ with .Next }}<link rel="next" href="{{ . }}">{{ end }}
{{ with .Prev }}<link rel="prev" href="{{ . }}">{{ end }}
{{ with .Site.Params.siteImage }}
  <meta name="image" content="{{ .Site.Params.siteImage }}">
  <meta name="twitter:image" content="{{ . }}">
  <meta property="og:image" content="{{ . }}">
{{ end }}
<meta name="twitter:site_name" content="{{ .Site.Params.appName }}">
<meta name="twitter:card" content="summary">
<meta name="twitter:description" content="{{ .Site.Params.siteDescription }}">
<meta property="og:url" content="{{ .Site.Params.siteUrl }}">
<meta property="og:site_name" content="{{ .Site.Params.appName }}">
<meta property="og:title" content="{{ .Site.Params.ogTitle }}">
<meta property="og:description" content="{{ .Site.Params.siteDescription }}">
<meta property="og:type" content="website">
<meta name="description" content="{{ .Site.Params.siteDescription }}">
<meta name="keywords" content="{{ .Site.Params.siteKeywords }}">
